<!-- Signals são uma nova funcionalidade introduzida no Angular 17
  que permite que os componentes se comuniquem entre si de forma assíncrona.
   Isso pode ser usado para melhorar a performance e a escalabilidade das aplicações.
-->

<h2>Signals</h2>

<p>{{ firstName() }} {{ lastName() }}</p>
<p>Full name: {{ fullName() }}</p>

<ul>
  @for (item of array(); track item) {
    <li>{{ item }}</li>
  }
</ul>

<button (click)="updateName()">Update Name</button>
<button (click)="updateArray()">Update Array</button>
